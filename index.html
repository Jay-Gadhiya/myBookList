<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>

  <body>
    <nav id="msg"></nav>

    <!-- inputs -->
    <div>
      <form id="form">
        <div class="label">
          <label class="lb" for="bookName">Name</label>
          <input id="bookName" type="text" placeholder="book name" />
        </div>
        <div class="label">
          <label class="lb" for="author">Author</label>

        <div>
          <label for="fiction">Type</label>
          <input
            id="fiction"
            type="radio"
            value="fiction"
            name="type"

          />

          <input
            id="computer"
            type="radio"
            value="Computer Programming"
            name="type"
          />

          <input id="cooking" type="radio" value="Cooking" name="type" />
          <label for="type">Cooking</label>
        </div>
        <br />
        <br />
        <!-- Button -->
        <button type="submit" id="button">Add Book</button>
      </form>
    </div>
    <hr id="hr" />
